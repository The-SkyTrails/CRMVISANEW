{% extends "crm/base/base.html" %}
{% block main-content %}
<div class="page-content">
   <div class="container-fluid">
      <div class="row">
         <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-transparent">
               <h4 class="mb-sm-0">Add Employee</h4>
               <div class="page-title-right">
                  <ol class="breadcrumb m-0">
                     <li class="breadcrumb-item"><a href="javascript: void(0);">Employee Management</a></li>
                     <li class="breadcrumb-item active">Add Employee</li>
                  </ol>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-header align-items-center d-flex">
                  <h4 class="card-title mb-0 flex-grow-1">General Information</h4>
               </div>
               <!-- end card header -->
               <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div>
                     <div class="row gy-4 mb-5">
                        <div class="col-xxl-3 col-md-4">
                           <div>
                              
                              <label class="form-label" for="color_code">Group Name</label>
                                <select class="form-select bg-dark" name="color_code" id="color_code">
                                    <option value="Grey" {% if users_id.color_code == "Grey" %}selected{% endif %}>Grey</option>
                                    <option value="Blue" {% if users_id.color_code == "Blue" %}selected{% endif %}>Blue</option>
                                    <option value="White" {% if users_id.color_code == "White" %}selected{% endif %}>White</option>
                                    <option value="Red" {% if users_id.color_code == "Red" %}selected{% endif %}>Red</option>
                                    <option value="Green" {% if users_id.color_code == "Green" %}selected{% endif %}>Green</option>
                                </select>
                           </div>
                        </div>
                        <!--end col-->
                       
                       
                       
                        
                     </div>
                     <div class="row formrow">
                        {% for user in visateam %}
                        <div class="col-xxl-3 col-md-4">
                            <input type="checkbox" name="selected_users" value="{{ user.users.id }}" id="user_{{ user.users.id }}">
                            <label for="user_{{ user.users.id }}">{{ user.users.first_name }} {{ user.users.last_name }}</label>
                            
                        </div>
                            {% endfor %}
                        <!--end col-->
                       
                       
                       
                        
                     </div>
                     <button type="submit" class="btn btn-secondary btn-animation waves-effect waves-light" data-text="Save"><span>Save</span></button>
                     <!--end row-->
                  </div>
                </form>
               </div>
            </div>
         </div>
         <!--end col-->
      </div>
   </div>
</div>
{% endblock main-content %}
