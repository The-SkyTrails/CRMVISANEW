{% extends "crm/base/base.html" %}
{% load static %}
{% block main-content %}
<div class="page-content">
   <div class="container-fluid">
      {% include "crm/components/enquiry_Section.html" %} 
      <div class="row">
         <div class="col-lg-12">
            <div>
               <div class="d-flex profile-wrapper">
                  <!-- Nav tabs -->
                  <ul class="nav nav-pills animation-nav profile-nav gap-2 gap-lg-3 flex-grow-1">
                     <li class="nav-item">
                        <a class="nav-link fs-14" href="{% url "personal_info" enquiry.id %}">
                        <i class="ri-airplay-fill d-inline-block d-md-none"></i> <span class="d-none d-md-inline-block">Personal Info</span>
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link fs-14 "  href="{% url "other_details" enquiry.id %}">
                        <i class="ri-list-unordered d-inline-block d-md-none"></i> <span class="d-none d-md-inline-block">Other Details</span>
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link fs-14 active"  href="#" >
                        <i class="ri-price-tag-line d-inline-block d-md-none"></i> <span class="d-none d-md-inline-block">Product Selection</span>
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link fs-14" href="{% url "enq_documents" enquiry.id %}">
                        <i class="ri-folder-4-line d-inline-block d-md-none"></i> <span class="d-none d-md-inline-block">Documents</span>
                        </a>
                     </li>
                  </ul>
               </div>
               <!-- Tab panes -->
               <!-- Accordions Bordered -->
               <form action="" method="POST">
                {% csrf_token %}
               <div class="mt-4 mb-2 accordion custom-accordionwithicon custom-accordion-border accordion-border-box accordion-secondary" id="accordionBordered">
                  <div class="accordion-item mt-2">
                     <h2 class="accordion-header" id="accordionborderedExample2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accor_borderedExamplecollapse2" aria-expanded="false" aria-controls="accor_borderedExamplecollapse2">
                            Product Details
                        </button>
                     </h2>
                     <div id="accor_borderedExamplecollapse2" class="accordion-collapse collapse" aria-labelledby="accordionborderedExample2" data-bs-parent="#accordionBordered">
                        <div class="accordion-body">
                           <div>
                              <div class="row gy-4 mb-2">
                                 <div class="col-xxl-3 col-md-6">
                                    <label class="form-label" for="visacountry">Visa Country</label>
                                    <select class="form-select" name="visacountry_id" id="visacountry">
                    
                                        {% for country in country %}
                                        <option value="{{country.id}}" {% if enquiry.Visa_country_id == country.id %}selected{% endif %}>
                                          {{country.country}}</option>
                    
                                        {% endfor %}
                    
                                      </select>
                                 </div>
                                 <!--end col-->
                                 <div class="col-xxl-3 col-md-6">
                                    <label for="visacategory" class="form-label">Visa Category - Subcategory</label>
                                    <select class="form-select" name="visacategory_id" id="visacategory">
                   
                                        {% for category in category %}
                                        <option value="{{category.id}}" {% if enquiry.Visa_category_id == category.id %}selected{% endif %}>
                                          {{category.category}} - {{category.subcategory}}</option>
                                        {% endfor %}
                    
                                    </select>
                                 </div>
                                 <div class="col-xxl-3 col-md-6">
                                    <label class="form-label" for="id_email">Visa Type</label>
                                    <select class="form-select" name="visatype" id="visatype">

                                        <option value="Single" {% if enquiry.Visa_type == "Single" %}selected{% endif %}>Single</option>
                                        <option value="Couple" {% if enquiry.Visa_type == "Couple" %}selected{% endif %}>Couple</option>
                                        <option value="Family" {% if enquiry.Visa_type == "Family" %}selected{% endif %}>Family</option>
                                      </select>
                                 </div>
                                 <!--end col-->
                                 <!--end col-->
                                 <div class="col-xxl-3 col-md-6">
                                    <label for="Package" class="form-label">Product</label><br>
                                    <select class="form-select" name="Package" id="Package">
                    
                                        {% for package in product %}
                                          <option value="{{package.id}}" {% if enquiry.Package_id == package.id %}selected{% endif%}>{{package.title}}</option>
                                        {% endfor %}
                    
                                      </select>
                    
                                 </div>
                                 
                                 <div class="col-xxl-3 col-md-6">
                                    <label for="source" class="form-label">Source </label>
                                    <select class="form-select" name="source" id="source">

                                        <option value="Facebook" {% if enquiry.Source == "Facebook" %}selected{% endif %}>Facebook</option>
                                        <option value="Instagram" {% if enquiry.Source == "Instagram" %}selected{% endif %}>Instagram</option>
                                        <option value="Twitter" {% if enquiry.Source == "Twitter" %}selected{% endif %}>Twitter</option>
                                        <option value="Reference" {% if enquiry.Source == "Reference" %}selected{% endif %}>Reference</option>
                                        <option value="Youtube" {% if enquiry.Source == "Youtube" %}selected{% endif %}>Youtube</option>
                                        <option value="WhatsApp" {% if enquiry.Source == "WhatsApp" %}selected{% endif %}>WhatsApp</option>
                                        <option value="Google" {% if enquiry.Source == "Google" %}selected{% endif %}>Google</option>
                                        <option value="Others" {% if enquiry.Source == "Others" %}selected{% endif %}>Others</option>
                                      </select>
                                 </div>
                                 <!--end col-->
                                 <div class="col-xxl-3 col-md-6">
                                    <label for="reference" class="form-label">Reference(Optional)</span></label>
                                    <input type="text" name="reference" id="reference" class="form-control border-left-0"placeholder="Enter Reference" value="{{enquiry.Reference}}">
                    
                                 </div>
                                 
                                 <!--end col-->
                              </div>
                              <!--end row-->
                           </div>
                           <!-- Skip and Save & Proceed Buttons on the Right -->
                        </div>
                     </div>
                  </div>

                  
               </div>
               <button class="btn btn-secondary btn-animation waves-effect waves-light" type="submit" >Update </button>
            </form>
            </div>
            <!--end tab-content-->
         </div>
      </div>
      <!--end col-->
   </div>
   <!--end row-->
</div>
<!-- container-fluid -->
</div>

{% endblock main-content %}
