{% extends "crm/base/base.html" %}
{% block main-content %}
<div class="page-content">
   <div class="container-fluid">
      <div class="row">
         <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-transparent">
               <h4 class="mb-sm-0">Add Employee</h4>
               <div class="page-title-right">
                  <ol class="breadcrumb m-0">
                     <li class="breadcrumb-item"><a href="javascript: void(0);">Employee Management</a></li>
                     <li class="breadcrumb-item active">Add Employee</li>
                  </ol>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-header align-items-center d-flex">
                  <h4 class="card-title mb-0 flex-grow-1">General Information</h4>
               </div>
               <!-- end card header -->
               <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div>
                     <div class="row gy-4">
                        <div class="col-xxl-3 col-md-4">
                           <div>
                              <label class="form-label" for="department">Department <span class="text-warning">*</span></label>
                              <input type="text" value="{{employee.users.id}}" name="employee_id" hidden>
                              <select class="form-select bg-dark" id="department" name="department" required>
                                 <option value="">Choose...</option>
                                 {% for i in dep %}
                                 <option value="{{i.0}}" {% if i.0 == employee.department %}selected{% endif %} >{{i.1}}</option>
                                 {% endfor %}
                              </select>
                           </div>
                        </div>
                        <!--end col-->
                        <div class="col-xxl-3 col-md-4">
                           <div>
                              <label class="form-label" for="branch">Branch <span class="text-warning">*</span></label>
                              <select class="form-select bg-dark" id="branch" name="branch_id" required>
                                 <option value="">Choose...</option>
                                 {% for i in branch %}
                                 <option value="{{i.id}}" {% if i.id == employee.branch.id %}selected{% endif %}>{{i.branch_name}}</option>
                                 {% endfor %}
                              </select>
                           </div>
                        </div>
                        <div class="col-xxl-3 col-md-4">
                           <div>
                              <label class="form-label" for="group">Group <span class="text-warning">*</span></label>
                              <select class="form-select bg-dark" id="group" name="group_id" required>
                                 <option value="">Choose...</option>
                                 {% for i in group %}
                                 {% if i.group_name == "TheSkytrails CRM" %}
                                 <option value="{{i.id}}" {% if i.group_name == "TheSkytrails CRM" %}selected{% endif %}>{{i.group_name}}</option>
                                 {% endif %}
                                 {% endfor %}
                              </select>
                           </div>
                        </div>
                        <!--end col-->
                        <div class="col-xxl-3 col-md-4">
                           <div>
                              <label for="contact" class="form-label">Contact Number <span class="text-warning">*</span></label>
                              <input type="text" class="form-control" id="contact" placeholder="Contact No"  name="contact" value="{{employee.contact_no}}" required>
                           </div>
                        </div>
                        <!--end col-->
                        <div class="col-xxl-3 col-md-4">
                           <div>
                              <label for="employeecode" class="form-label">Employee Code <span class="text-warning">*</span></label>
                              <input type="text" class="form-control" id="employeecode" placeholder="Employee Code" name="emp_code" value="{{employee.emp_code}}" required>
                           </div>
                        </div>
                        <div class="col-xxl-3 col-md-4">
                           <div>
                              <label for="firstname" class="form-label">First Name <span class="text-warning">*</span></label>
                              <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname" value="{{employee.users.first_name}}"  required>
                           </div>
                        </div>
                        <!--end col-->

                              <label for="lastname" class="form-label">Last Name <span class="text-warning">*</span></label>
                              <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname" value="{{employee.users.last_name}}" required>
                           </div>
                        </div>
                        <!--end col-->
