<div id="fadeInleftModal-{{i.id}}" class="modal fade fadeInLeft" tabindex="-1" aria-labelledby="fadeInleftModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fadeInleftModalLabel">Edit</h5>
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
           
            
                <div class="modal-body">
                    <form action="fdsafs.html" method="POST">
                        <button type="submit" name="submit_form_one">submit</button>
                    </form>
                
                        <div class="mb-3">
                            <label for="customer-name" class="col-form-label">Give Colour For Employee</label>
                            <select class="form-select bg-dark" name="color_code" id="color_code">
                
                                <option value="Grey" {% if i.color_code == "Grey" %}selected{% endif %}>Grey</option>
                                <option value="Blue" {% if i.color_code == "Blue" %}selected{% endif %}>Blue</option>
                                <option value="White" {% if i.color_code == "White" %}selected{% endif %}>White</option>
                                <option value="Red" {% if i.color_code == "Red" %}selected{% endif %}>Red</option>
                                <option value="Green" {% if i.color_code == "Green" %}selected{% endif %}>Green</option>
                            </select>
                        </div>

                        
                        
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary ">Save Chdddanges</button>
                </div>
           

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
